        margin-left: auto;
      }
      button.cart {
        background: #4caf50;
        color: white;
      }
      .cart-item input[type="number"] {
        width: 50px;
        margin-left: 10px;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 150px;
        bottom: 20px;
        left: 50%;
        width: 2px;
        background: #ccc;
      }

      .container {
        position: relative;
      }
    </style>
  </head>
